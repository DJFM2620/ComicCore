<div class="container-md d-flex justify-content-center">
    <form (submit)="onSubmit()" #formLogIn="ngForm">
        <div>
            <label for="input-Log-Email-User" class="form-label">Correo electr칩nico / Usuario</label>
            <input type="email" class="form-control" id="input-Log-Email-User" name="email" placeholder="Ingresa tu Email o Usuario" #email="ngModel" [(ngModel)]="logIn.email" required>
            <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                <span>Este campo es obligatorio</span>
            </div>
        </div>

        <div class="mb-4 mt-3">
            <label for="input-Log-assword" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="input-Log-Password" name="password" placeholder="Ingresa tu contrase침a" #password="ngModel" [(ngModel)]="logIn.password" required [minlength]="7">
            <div class="alert alert-danger mt-2" [hidden]="password.valid || password.pristine">
                <span *ngIf="password.errors?.['required']">Este campo es obligatorio</span>
                <span *ngIf="password.errors?.['minlength']">La contrase침a debe tener como minimo 7 caracteres</span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="formLogIn.invalid">Iniciar Sesion</button>
    </form>
</div>
